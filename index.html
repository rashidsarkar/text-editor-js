<!DOCTYPE html>
<html>
  <head>

    <style></style>

              <div class="flex h-8 gap-2">
                <img class="h-full" src="icons/align-left.png" alt="" />

              </div>
              <div class="flex h-8 gap-2">
                <img class="h-full" src="icons/bold.png" alt="" />
