<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .give_pointer > * {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <main class="h-[800px] w-4/5 bg-[#94C4FE] p-8 mx-auto rounded-md">
      <section>
        <h1 class="text-5xl font-bold text-center text-green-600">
          My Text Editor
        </h1>
        <div
          class="w-11/12 mx-auto border h-[600px] border-slate-900 border-solid mt-5"
        >
          <div>
            <div
              class="flex items-center justify-between h-20 p-3 bg-[#BED9FD] text-style"
            >
              <div class="flex h-8 gap-2 give_pointer">
                <img
                  class="h-full"
                  src="icons/bold.png"
                  alt=""
                  id="bold"
                  onclick="myWorkOnTextArea('font-bold')"
                />
                <img
                  class="h-full"
                  src="icons/italic.png"
                  alt=""
                  id="italy"
                  onclick="myWorkOnTextArea('italic')"
                />
                <img
                  class="h-full"
                  src="icons/underline.png"
                  alt=""
                  onclick="myWorkOnTextArea('underline')"
                  id="underline"
                />
              </div>
              <div class="flex h-8 gap-2 give_pointer">
                <img
                  class="h-full"
                  src="icons/align-left.png"
                  alt=""
                  id="aling-left"
                />
                <img
                  class="h-full"
                  src="icons/aling-center.png"
                  alt=""
                  id="aling-center"
                />
                <img
                  class="h-full"
                  src="icons/align-right.png"
                  alt=""
                  id="aling-right"
                />
                <img class="h-full" src="icons/justify.png" alt="" />
              </div>
              <div class="flex h-8 gap-2 give_pointer">
                <input
                  class="w-16 text-2xl font-bold"
                  type="number"
                  id="fontSize"
                />
                <img
                  class="h-full"
                  src="icons/font-adjustment.png"
                  alt=""
                  onclick="myWorkOnTextArea('uppercase')"
                />
                <input
                  class="w-16 h-8 text-2xl"
                  type="color"
                  id="colorPicker"
                />
              </div>
            </div>
            <hr class="w-11/12 h-1 mx-auto my-1 bg-gray-600" />
            <div>
              <textarea
                id="textArea"
                placeholder="Start Typing..."
                class="w-full mx-auto text-2xl h-4/5 textarea textarea-bordered textarea-lg"
                rows="12"
                cols="40"
              ></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>

  </body>
</html>
